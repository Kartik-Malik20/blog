<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>

    <form method="post" action="{% url 'comments' obj.id %}">

        {% csrf_token %}

        {{ form.as_p }}

        <h6 style="background-color:black ;color: white; padding: 12px; font-family: 'Times New Roman', Times, serif; font-size: large; display: inline-block;">Enter your comment</h6>
        
        <div class="form-floating mb-3">
            <label for="exampleInputcomment" class="form-label"></label>
            <input type="text" class="form-control" id="comment1" name="comment1" aria-describedby="namehelp" placeholder="Enter comment">
            <label for="comment1">Comment</label>
        </div>

        <button class="btn btn-outline-success" type="submit">
            <i class="bi bi-send"></i>
        </button>
    </form>

    <h3>{{com.x}}</h3>
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
