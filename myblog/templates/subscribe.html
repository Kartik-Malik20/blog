<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-3 alert alert-dark" style="height: max-content; width:max-content;">
        <h5 style="background-color: rgb(241, 221, 221); display: inline-block; font-size: 25px; color: black;">Subscribe to Follow</h5>
        <form method="post" action='' style="opacity: 100%;">
            {% csrf_token %}
            <div class="form-floating mb-3">
                <label for="exampleInputEmail2" class="form-label"></label>
                <input type="email" class="form-control" id="s_email" name="s_email" maxlength="200" required aria-describedby="emailHelp" placeholder="name@example.com" unique="true">
                <label for="s_email">Email address</label>
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck2">
            <label class="form-check-label" for="exampleCheck2">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        {% if feedback %}
        <h5 class="alert alert-info mt-1">{{ feedback }}</h5>
        {% endif %}
      </div>
</body>
</html>
