<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALL BLOGS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body style="background: linear-gradient(#64e66b, #9198e5); background-repeat: no-repeat; background-size:cover;">
    {% include 'navbar.html' %}  

    <div class="container text-center mt-6">
        <h1 class="display-3 text-info" style="font-weight: 500;">
            {% if category %}
                {{ category }}
            {% else %}
                ALL BLOGS
            {% endif %}
        </h1>
    
        <div class="row row-cols-1 row-cols-md-3 g-4">
            {% if blogs %}
                {% for blog in blogs %}
                    <div class="col">
                        <div class="card">
                            <img src="{{ blog.cover_img.url }}" class="card-img-top" alt="..." style="height: 400px;">
                            <div class="card-body">
                                <h5 class="card-title" style="color: #003366; font-weight: bold; text-transform: uppercase;">{{ blog.blog_name }}</h5>
                                <a href="{% url 'blog_details' blog.id %}" class="btn btn-primary" style="background-color: #0066cc; border: none mt-2;">Read more</a>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            {% else %}
                <p>No blog posts available for the selected category.</p>
            {% endif %}
        </div>
    </div>
    
    <!--Start of Tawk.to Script-->

        var Tawk_API=Tawk_API||{}, Tawk_LoadStart=new Date();
        (function(){
        var s1=document.createElement("script"),s0=document.getElementsByTagName("script")[0];
        s1.async=true;
        s1.src='https://embed.tawk.to/65b0b30e0ff6374032c41fba/1hkt3msqp';
        s1.charset='UTF-8';
        s1.setAttribute('crossorigin','*');
        s0.parentNode.insertBefore(s1,s0);
        })();

        <!--End of Tawk.to Script-->

        {% include 'footer.html' %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
