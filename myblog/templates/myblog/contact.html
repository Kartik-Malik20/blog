<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
      .footer {
          position: fixed;
          left: 0;
          bottom: 0;
          width: 100%;
       }
       </style>
</head>
<body  style="background-image: url(https://images.pexels.com/photos/1550337/pexels-photo-1550337.jpeg?auto=compress&cs=tinysrgb&w=600); background-repeat: no-repeat; background-size:cover;">
    {% include 'navbar.html' %}
    <div class="container mt-3" style="height: max-content; width:max-content;">
        <h1 class="alert alert-light">Contact Page</h1>

        <!--form begins here-->
        <form class="alert alert-dark mb-4" method="post" action='' style="opacity: 80%;">
            {% csrf_token %}

            <div class="form-floating mb-3">
                <label for="exampleInputname" class="form-label"></label>
                <input type="text" class="form-control" id="name1" name="name1" aria-describedby="namehelp" placeholder="Name">
                <label for="name1">Name</label>
            </div>
            <div class="form-floating mb-3">
              <label for="exampleInputEmail1" class="form-label"></label>
              <input type="email" class="form-control" id="email1" name="email1" maxlength="200" required aria-describedby="emailHelp" placeholder="name@example.com">
              <label for="email1">Email address</label>
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="form-floating mb-3">
                <textarea class="form-control" placeholder="Leave message here" id="message1" name="message1" maxlength="200" required></textarea>
                <label for="message1">Message</label>
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        <!--form begins here-->

        

          {% if feedback %}
          <h5 class="alert alert-info mt-1">{{ feedback }}</h5>
          {% endif %}

          <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3507.9680973788168!2d77.28117247528206!3d28.45037807576474!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390ce0ab6fec0aab%3A0x87c9e10e1ae0b0fc!2sManav%20Rachna%20International%20Institute%20Of%20Research%20And%20Studies!5e0!3m2!1sen!2sin!4v1705406917405!5m2!1sen!2sin" width="500" height="400" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>    

    <!--Start of Tawk.to Script-->
    <script type="text/javascript">
      var Tawk_API=Tawk_API||{}, Tawk_LoadStart=new Date();

      var s1=document.createElement("script"),s0=document.getElementsByTagName("script")[0];
      s1.async=true;
      s1.src='https://embed.tawk.to/65b0b30e0ff6374032c41fba/1hkt3msqp';
      s1.charset='UTF-8';
      s1.setAttribute('crossorigin','*');
      s0.parentNode.insertBefore(s1,s0);
      })();
      </script>
      <!--End of Tawk.to Script-->

      <div class="footer">
      {% include 'footer.html' %}
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
